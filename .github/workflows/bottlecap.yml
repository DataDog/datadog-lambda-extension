name: bottlecap

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: unit tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - run: cd bottlecap
      
      - name: Build
        run: cargo build --verbose
      
      - name: Run Tests
        run: cargo test --verbose
