[package]
name = "bottlecap"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
async-trait = { version = "0.1", default-features = false }
bytes = { version = "1.2", default-features = false }
chrono = { version = "0.4", features = ["serde", "std", "now"], default-features = false }
datadog-protos = { version = "0.1.0", default-features = false, git = "https://github.com/DataDog/saluki/" }
ddsketch-agent = { version = "0.1.0", default-features = false, git = "https://github.com/DataDog/saluki/" }
ddcommon = { git = "https://github.com/DataDog/libdatadog", rev = "d6a2da32c6b92d6865a7e7987c8a1df2203fb1ae" }
datadog-trace-protobuf = { git = "https://github.com/DataDog/libdatadog", rev = "d6a2da32c6b92d6865a7e7987c8a1df2203fb1ae"  }
datadog-trace-utils = { git = "https://github.com/DataDog/libdatadog", rev = "d6a2da32c6b92d6865a7e7987c8a1df2203fb1ae" , features = ["compression"] }
datadog-trace-normalization = { git = "https://github.com/DataDog/libdatadog",  rev = "d6a2da32c6b92d6865a7e7987c8a1df2203fb1ae" }
datadog-trace-obfuscation = { git = "https://github.com/DataDog/libdatadog", rev = "d6a2da32c6b92d6865a7e7987c8a1df2203fb1ae"  }
dogstatsd = { git = "https://github.com/DataDog/serverless-components", rev = "3f3347790d4c7f3393589ef7efb7ccf22405a89a", default-features = false }
datadog-trace-agent = { git = "https://github.com/DataDog/serverless-components", rev = "3f3347790d4c7f3393589ef7efb7ccf22405a89a" }
datadog-fips = { git = "https://github.com/DataDog/serverless-components", rev = "3f3347790d4c7f3393589ef7efb7ccf22405a89a", default-features = false }
figment = { version = "0.10", default-features = false, features = ["yaml", "env"] }
hyper = { version = "1.6", default-features = false, features = ["server"] }
hyper-util = { version = "0.1.10", features = [
    "http1",
    "client",
    "client-legacy",
] }
http-body = "0.1"
http-body-util = "0.1" 
lazy_static = { version = "1.5", default-features = false }
log = { version = "0.4", default-features = false }
nix = { version = "0.26", default-features = false, features = ["feature", "fs"] }
protobuf = { version = "3.5", default-features = false }
regex = { version = "1.10", default-features = false }
reqwest = { version = "0.12.11", features = ["json", "http2"], default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
thiserror = { version = "1.0", default-features = false }
tokio = { version = "1.37", default-features = false, features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-core = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false, features = ["std", "registry", "fmt", "env-filter", "tracing-log"] }
hmac = { version = "0.12", default-features = false }
sha2 = { version = "0.10", default-features = false }
hex = { version = "0.4", default-features = false, features = ["std"] }
base64 = { version = "0.22", default-features = false }
rmp-serde = { version = "1.3.0", default-features = false }
rustls = { version = "0.23.18", default-features = false, features = ["aws-lc-rs"] }
rand = { version = "0.8", default-features = false }
prost = { version = "0.13", default-features = false }
zstd = { version = "0.13.3", default-features = false }
futures = { version = "0.3.31", default-features = false }
serde-aux = { version = "4.7", default-features = false }
opentelemetry-proto = { version = "0.29", features = ["trace", "with-serde", "gen-tonic"] }
opentelemetry-semantic-conventions = { version = "0.29", features = ["semconv_experimental"] }
rustls-native-certs = { version = "0.8.1", optional = true }

[dev-dependencies]
figment = { version = "0.10", default-features = false, features = ["yaml", "env", "test"] }
proptest = "1.4"
httpmock = "0.7"
serial_test = "3.1"

[build-dependencies]
# No external dependencies needed for the build script

[[bin]]
name = "bottlecap"

[profile.release]
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
strip = true

[profile.release-alpine-arm64-fips]
inherits = "release"
# Unfortunately opt-level "z" does not work for building aws-lc-fips-sys on
# Alpine for ARM with FIPS enabled.
opt-level = 3

[features]
default = ["reqwest/rustls-tls", "dogstatsd/default", "datadog-fips/default" ]
fips = [
    "ddcommon/fips",
    "datadog-trace-utils/fips",
    "dogstatsd/fips",
    "datadog-fips/fips",
    "reqwest/rustls-tls-native-roots-no-provider",
    "rustls/fips",
    "rustls-native-certs",
]
force_fallback = []
