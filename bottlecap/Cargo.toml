[package]
name = "bottlecap"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
async-trait = { version = "0.1", default-features = false }
chrono = { version = "0.4", features = ["serde", "std", "now"], default-features = false }
datadog-protos = { version = "0.1.0", default-features = false, git = "https://github.com/DataDog/saluki/" }
ddsketch-agent = { version = "0.1.0", default-features = false, git = "https://github.com/DataDog/saluki/" }
ddcommon = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
datadog-trace-protobuf = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
datadog-trace-utils = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
datadog-trace-mini-agent = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
datadog-trace-normalization = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
datadog-trace-obfuscation = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
dogstatsd = { git = "https://github.com/DataDog/libdatadog", rev = "7a0bdc9d29cced7c4bfc1135dc5cb6554c2c76b4" }
figment = { version = "0.10", default-features = false, features = ["yaml", "env"] }
hyper = { version = "0.14", default-features = false, features = ["server"] }
lazy_static = { version = "1.5", default-features = false }
log = { version = "0.4", default-features = false }
nix = { version = "0.26", default-features = false, features = ["feature", "fs"] }
protobuf = { version = "3.5", default-features = false }
regex = { version = "1.10", default-features = false }
reqwest = { version = "0.12", features = ["json", "http2", "rustls-tls"], default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
thiserror = { version = "1.0", default-features = false}
tokio = { version = "1.37", default-features = false, features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-core = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false, features = ["std", "registry", "fmt", "env-filter", "tracing-log"] }
hmac = { version = "0.12", default-features = false }
sha2 = { version = "0.10", default-features = false }
hex = { version = "0.4", default-features = false, features = ["std"] }
base64 = { version = "0.22", default-features = false }
rmp-serde = { version = "1.3.0", default-features = false }
rustls = { version = "0.23.12", default-features = false, features = ["aws-lc-rs"] }
rand = { version = "0.8", default-features = false }

[dev-dependencies]
figment = { version = "0.10", default-features = false, features = ["yaml", "env", "test"] }
proptest = "1.4"
httpmock = "0.7"
serial_test = "3.1"

[[bin]]
name = "bottlecap"

[profile.release]
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
strip = true
